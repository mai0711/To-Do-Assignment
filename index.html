<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>


    <div id="content"></div>

    <h1>To Do List</h1>

    <form onsubmit="addTask(event)"> 
        
        <div class="container">

            <div class="date-container">
                <input type="date" onchange="setDate(event)">
            </div>
    
            <div class="radio-control">
                <label for="high">High</label>
                <input name="xyz" type="radio" id="high" value="high" onchange="selectPriority(event)">
        
                <label for="low">Low</label>
                <input name="xyz" type="radio" id="low" value="low" onchange="selectPriority(event)">      
            </div>

        </div>

        <div class="form-control" >
            <input id="taskItem" type="text" placeholder="Add Task">
            <button>Add</button>
        </div>

    </form>

    <div class="search-container">
        <input type="text" class="text" id="search-input" placeholder="Search">
        <input  type="button" class="button" value="&#xf002" onclick="searchTasks()">
    </div>

    <div class="list-container">
        <ul id="list">
        
        </ul>
    </div>

    
</body>
<footer>
    
</footer>

</html>
